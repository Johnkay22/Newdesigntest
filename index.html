<style>
    :root {
        --primary-color: #3498db;

    body {

    .container {

    }

    h1 {
        color: var(--primary-color);
        text-align: center;

        letter-spacing: 2px;

    .emoji {
        font-size: 96px;

    .card {

    }

        outline: none;
        border-bottom-color: var(--secondary-color);

    button {
        width: 100%;
        padding: 15px;

        border: none;
        border-radius: 50px;
        background-color: var(--primary-color);

        transition: background-color 0.3s ease, transform 0.2s ease;

    /* Glowing effect */
    .glow {
        box-shadow: 0 0 10px var(--primary-color),
                    0 0 20px var(--primary-color),
                    0 0 30px var(--primary-color);
    }

    /* Neon text effect */
    .neon-text {
        text-shadow: 0 0 5px var(--primary-color),
                     0 0 10px var(--primary-color),
                     0 0 15px var(--primary-color),
                     0 0 20px var(--primary-color);
    }
   .small-heading {
        font-family: 'Roboto', sans-serif; /* Match the font family */
        font-weight: 400; /* Match the font weight */
        color: var(--primary-color); /* Match the color */

        text-transform: uppercase; /* Match the text transformation */

        margin-bottom: 10px; /* Match the margin bottom */
    }
  
    /* Try without account button */
    #tryWithoutAccount {
        background-color: var(--accent-color);

    #tryWithoutAccount:hover {
        background-color: #e67e22;
    }

    /* Modal styles */
    .modal {
        display: none;

    }

    .modal-content {

        margin: 15% auto;

    .modal-buttons {

    .modal-button {
        padding: 10px 20px;
        border: none;

        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .modal-button.confirm {
        background-color: var(--secondary-color);
        color: white;
    }

    .modal-button.cancel {
        background-color: #e74c3c;
        color: white;
    }

    .modal-button:hover {

    /* Responsive design */
    @media (max-width: 768px) {

<body>
    <div class="container">
        <h1 class="neon-text">Poop Profit Calculator</h1>
      <h2 class="small-heading">Track how much you make to poop at work!</h2>
        <div class="emoji">ðŸ’©</div>
        <div class="card glow">
            <div id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginButton">Login</button>
            </div>
            <div id="registerForm" style="display: none;">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <button id="registerButton">Register</button>
            </div>
            <div id="errorMessage"></div>
        </div>
        <div class="switch-form">
            <span id="switchToRegister">Don't have an account? <a href="#">Register</a></span>
            <span id="switchToLogin" style="display: none;">Already have an account? <a href="#">Login</a></span>
        </div>
        <button id="tryWithoutAccount">Try Without an Account</button>
    </div>

    <!-- Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>Your Poop Logs will not be saved without an account.</p>
            <div class="modal-buttons">
                <button class="modal-button confirm" id="confirmButton">Continue</button>
                <button class="modal-button cancel" id="cancelButton">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');
        const errorMessage = document.getElementById('errorMessage');
        const tryWithoutAccountButton = document.getElementById('tryWithoutAccount');
        const modal = document.getElementById('confirmModal');
        const confirmButton = document.getElementById('confirmButton');
        const cancelButton = document.getElementById('cancelButton');

        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            switchToRegister.style.display = 'none';
            switchToLogin.style.display = 'block';
            errorMessage.textContent = '';
        }

        function showLoginForm() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            switchToLogin.style.display = 'none';
            switchToRegister.style.display = 'block';
            errorMessage.textContent = '';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                errorMessage.textContent = 'Please enter both email and password.';
                return;
            }

            const accounts = JSON.parse(localStorage.getItem('poopTimerAccounts')) || {};
            
            if (accounts[email] && accounts[email].password === password) {
                const currentUser = {
                    email: email,
                    data: accounts[email].data || {
                        poopSessions: [],
                        totalEarnings: 0,
                        salary: 0,
                        hoursPerWeek: 0
                    }
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                window.location.href = 'https://www.poopprofit.com/main.html';
            } else {
                errorMessage.textContent = 'Invalid email or password.';
            }
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields.';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            const accounts = JSON.parse(localStorage.getItem('poopTimerAccounts')) || {};

            if (accounts[email]) {
                errorMessage.textContent = 'An account with this email already exists.';
                return;
            }

            accounts[email] = {
                password: password,
                data: {
                    poopSessions: [],
                    totalEarnings: 0,
                    salary: 0,
                    hoursPerWeek: 0
                }
            };

            localStorage.setItem('poopTimerAccounts', JSON.stringify(accounts));

            const currentUser = {
                email: email,
                data: accounts[email].data
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            window.location.href = 'https://www.poopprofit.com/main.html';
        }

        function showModal() {
            modal.style.display = 'block';
        }

        function hideModal() {
            modal.style.display = 'none';
        }

        function tryWithoutAccount() {
            window.location.href = 'https://www.poopprofit.com/guest.html';
        }

        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterForm();
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });

        loginButton.addEventListener('click', login);
        registerButton.addEventListener('click', register);
        tryWithoutAccountButton.addEventListener('click', showModal);
        confirmButton.addEventListener('click', tryWithoutAccount);
        cancelButton.addEventListener('click', hideModal);

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                hideModal();
            }
        }

        // Check if user is already logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            window.location.href = 'https://www.poopprofit.com/main.html';
        }
    </script>
</body>
</html>
