<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much You Make to Poop!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #4a4a4a;
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #timer {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }
        #poopEmoji {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }
        .wiggle {
            animation: wiggle 0.5s infinite;
        }
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        #log {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .log-entry {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            transition: all 0.3s ease;
        }
        .log-entry:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .log-entry .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .log-entry .delete-btn:hover {
            background-color: #cc0000;
        }
        .log-entry .share-btn {
            position: absolute;
            top: 5px;
            right: 35px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .log-entry .share-btn:hover {
            background-color: #2d4373;
        }
        .log-entry .date {
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 5px;
        }
        .log-entry .details {
            color: #666;
            font-size: 14px;
        }
        .log-entry .rating {
            margin-top: 5px;
            color: #ffd700;
        }
        .log-entry .comment {
            margin-top: 5px;
            font-style: italic;
            color: #888;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #statsChart {
            width: 100%;
            height: 300px;
        }
        #congratsMessage {
            text-align: center;
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .share-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .share-buttons button {
            width: 30%;
        }
        .poop-rating {
            display: flex;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .poop-rating button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
            padding: 0 5px;
        }
        .poop-rating button:hover,
        .poop-rating button.active {
            opacity: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
